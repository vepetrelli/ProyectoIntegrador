<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripción del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="anoP">Año de realización</label>
                    <input type="text" class="form-control" id="anoP" name="anoP" [(ngModel)]="anoP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">URL imagen del proyecto</label>
                    <input type="img" class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" required>
                </div>
                <button class="btn btn-primary">
                    Agregar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
