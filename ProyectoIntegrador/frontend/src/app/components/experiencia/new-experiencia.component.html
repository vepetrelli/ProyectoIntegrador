<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de las tareas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="anoE">Año de realización</label>
                    <input type="text" class="form-control" id="anoE" name="anoE" [(ngModel)]="anoE" required>
                </div>
                <div class="form-group">
                    <label for="imgE">URL imagen de la empresa</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="imgE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
