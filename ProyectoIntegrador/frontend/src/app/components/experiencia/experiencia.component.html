<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-3">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar Experiencia Laboral
        </button>
    </div>
    

<div class="col-lg-12">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td><h4>{{Experiencia.nombreE}}</h4></td>
                <td>{{Experiencia.descripcionE}}</td>
                <td>{{Experiencia.anoE}}</td>
                <td><img src="{{Experiencia.imgE}}" style="width:10vw; height:15vh; border-radius: 25%;"></td>
                <div id="botones">
                <td  *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
            </div>
            </tr>
        </tbody>
    </table>
</div>
</div>
