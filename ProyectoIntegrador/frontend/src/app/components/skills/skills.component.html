<div class="row">
    <h1>Hard and soft Skills</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevaski" *ngIf="isLogged">
          Agregar Skill
      </button>
  </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Skills of ski">
        <circle-progress 
        [percent]="Skills.porcentajeS"
        [radius]="100"
        [imageSrc]="Skills.imgS"
        [showImage]="true"
        [imageHeight]="50"
        [imageWidth]="50"
        [title]="Skills.nombreS"
        [titleColor]="'black'"
        [titleFontSize]="'50px'"
        [showSubtitle]="true"
        [showUnits]="true"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
   
    <div *ngIf="isLogged"><button class="btn btn-light" routerLink="/editski/{{Skills.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></div>
    <div *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Skills.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></div>

</div>
