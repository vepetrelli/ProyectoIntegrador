<section class="intro">
    <div class="bg-image justify-content-center align-items-center" >
      <div class="mask d-flex justify-content-center align-items-center " style="background-color: #000000;">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-8">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-4 d-none d-md-block">
                    <img
                      src="../../../assets/login.jpg"
                      alt="login form"
                      class="img-fluid" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
                    />
                  </div>
                  <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body py-5 px-4 p-md-5">
  
                     
                     
                      
                        <h4 class="fw-bold mb-4" style="color: #F5DA81;">Ingresá a tu cuenta</h4>
                        <p class="mb-4" style="color: #F5DA81;">Por favor, completá los siguientes campos para ingresar.</p>
  
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-outline mb-4">
                          <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                          <label class="form-label" for="nombreUsuario">Usuario</label>
                        </div>
  
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"required/>
                          <label class="form-label" for="password">Contraseña</label>
                        </div>
  
                        <div class="d-flex justify-content-end pt-1 mb-4">
                          <button class="btn btn-dark" type="submit" style="background-color: black;">Ingresar</button>
                        </div>
                        <hr>
                        <!-- <a class="link float-end" href="#!">Olvidaste la contraseña? No te preocupes, clickeá acá!</a> -->
                      </form>


  
                    </div>

                    <!-- <div>
                      <a class="link float-end" href="#!">No tenes una cuenta? creá una!</a>
                    </div> -->

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
