<div class="row">
    <h1>Hard and soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="85"
        [radius]="100"
        [imageSrc]="'../../assets/facebook'"
        [showImage]="true"
        [imageHeight]="50"
        [imageWidth]="50"
        [title]="'HTML'"
        [titleColor]="'pink'"
        [titleFontSize]="'3emx'"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
      ></circle-progress>
    </div>
